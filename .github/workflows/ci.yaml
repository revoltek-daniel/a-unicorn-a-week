name: Build and Deploy
on:
  push:
    branches:
      -   master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
           php-version: "8.3"
           tools: composer, phpcs, phpstan
           coverage: none

      - name: Check PSR12 code style (PHP_CodeSniffer)
        run: phpcs --standard=PSR12 -n src


      # Composer
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

        # https://help.github.com/en/actions/configuring-and-managing-workflows/caching-dependencies-to-speed-up-workflows
      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: export APP_ENV=prod && composer install --no-dev --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-scripts

      # https://github.com/phpstan/phpstan
      - name: Analyse PHP Code (PHPStan)
        run: phpstan analyse src

      - name: Move files for artifact
        run: mkdir htdocs && mv composer.json composer.lock symfony.lock vendor translations templates public src bin config assets htdocs/

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: /htdocs

  deployment:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: /htdocs
      - name: Create Archive
        run: tar czf htdocs.tar.gz htdocs
      - name: Upload
        env:
          HOSTNAME: ${{ secrets.SSH_HOSTNAME }}
          PORT: ${{ secrets.SSH_PORT }}
          USER: ${{ secrets.SSH_USER }}
        run: scp htdocs.tar.gz -P $env:PORT $env:USER@$env:HOSTNAME:~
      - name: Create Assets
        run: export APP_ENV=prod && bin/console assets:install %PUBLIC_DIR% && bin/console importmap:install
